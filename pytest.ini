[pytest]
testpaths = tests
addopts = -q --cov --cov-report=term-missing --cov-fail-under=45 -W ignore::ResourceWarning -p no:unraisableexception
pythonpath = .
filterwarnings =
    ignore:.*PyFPDF.*:UserWarning
    ignore:.*Substituting font arial.*:DeprecationWarning
    ignore:.*parameter "ln" is deprecated.*:DeprecationWarning
    ignore:.*websockets\\.legacy.*:DeprecationWarning
    ignore:.*tagMap is deprecated.*:DeprecationWarning
    ignore:.*typeMap is deprecated.*:DeprecationWarning
    ignore::ResourceWarning:ast
    ignore:.*unclosed database.*:ResourceWarning
    ignore::ResourceWarning
    ignore::DeprecationWarning:websockets\.legacy
