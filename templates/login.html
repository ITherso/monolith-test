{% extends "base.html" %}

{% block body %}
<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Background Effects -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-cyber-primary/20 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-cyber-secondary/20 rounded-full blur-3xl"></div>
    </div>
    
    <!-- Login Card -->
    <div class="w-full max-w-md relative z-10">
        <div class="glass rounded-2xl p-8 neon-border">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-cyber-primary/20 to-cyber-secondary/20 flex items-center justify-center neon-border">
                    <i class="fas fa-shield-alt text-cyber-primary text-4xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">MONOLITH</h1>
                <p class="text-gray-400 text-sm">Penetration Testing Platform</p>
            </div>
            
            <!-- Login Form -->
            <form method="post" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-user text-cyber-primary mr-2"></i>
                        Username
                    </label>
                    <input type="text" name="user" 
                           class="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:border-cyber-primary/50 focus:ring-2 focus:ring-cyber-primary/20 transition-all"
                           placeholder="Enter your username" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock text-cyber-primary mr-2"></i>
                        Password
                    </label>
                    <input type="password" name="pass" 
                           class="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:border-cyber-primary/50 focus:ring-2 focus:ring-cyber-primary/20 transition-all"
                           placeholder="Enter your password" required>
                </div>
                
                <button type="submit" 
                        class="w-full py-3 rounded-xl bg-gradient-to-r from-cyber-primary/20 to-cyber-secondary/20 border border-cyber-primary/30 text-cyber-primary font-semibold hover:from-cyber-primary/30 hover:to-cyber-secondary/30 hover:border-cyber-primary/50 transition-all duration-300 hover-lift flex items-center justify-center gap-2">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </button>
            </form>
            
            <!-- Footer Info -->
            <div class="mt-6 pt-6 border-t border-white/5">
                <div class="flex items-center justify-between text-xs text-gray-500">
                    <span>Version v68.0</span>
                    <span class="flex items-center gap-1">
                        <span class="w-2 h-2 rounded-full bg-cyber-primary status-pulse"></span>
                        System Online
                    </span>
                </div>
            </div>
        </div>
        
        <!-- Quick Credentials Info -->
        <div class="mt-4 glass-light rounded-xl p-4">
            <p class="text-xs text-gray-400 text-center">
                <i class="fas fa-info-circle mr-1 text-cyber-secondary"></i>
                Demo: admin / AYmG1NEl2MqHiKAkNBsyvw
            </p>
        </div>
    </div>
</div>
{% endblock %}
