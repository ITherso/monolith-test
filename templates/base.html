<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "MONOLITH - Prof.Attack-Tool" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            dark: '#0b0f14',
                            darker: '#07090c',
                            primary: '#2dd4bf',
                            secondary: '#60a5fa',
                            danger: '#f97316',
                            warning: '#fbbf24',
                            purple: '#a78bfa',
                            surface: 'rgba(15, 23, 42, 0.78)',
                            border: 'rgba(148, 163, 184, 0.18)'
                        }
                    },
                    fontFamily: {
                        mono: ['IBM Plex Mono', 'Consolas', 'monospace'],
                        sans: ['Space Grotesk', 'system-ui', 'sans-serif']
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'slide-in': 'slideIn 0.3s ease-out',
                        'fade-in': 'fadeIn 0.5s ease-out'
                    },
                    keyframes: {
                        glow: {
                            '0%': { boxShadow: '0 0 5px rgba(0, 255, 136, 0.5)' },
                            '100%': { boxShadow: '0 0 20px rgba(0, 255, 136, 0.8)' }
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(-10px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    },
                    backdropBlur: {
                        xs: '2px'
                    }
                }
            }
        }
    </script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 255, 136, 0.3) transparent;
        }
        
        *::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        *::-webkit-scrollbar-track {
            background: transparent;
        }
        
        *::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 136, 0.3);
            border-radius: 3px;
        }
        
        *::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 136, 0.5);
        }
        
        body {
            font-family: 'Space Grotesk', system-ui, sans-serif;
            background:
                radial-gradient(1200px circle at 10% 10%, rgba(45, 212, 191, 0.10), transparent 55%),
                radial-gradient(1000px circle at 90% 20%, rgba(96, 165, 250, 0.10), transparent 55%),
                linear-gradient(180deg, #0b0f14 0%, #0d1117 50%, #0b0f14 100%);
            min-height: 100vh;
        }
        
        .font-mono {
            font-family: 'JetBrains Mono', Consolas, monospace;
        }
        
        .glass {
            background: rgba(15, 23, 42, 0.72);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.12);
            box-shadow: 0 12px 30px rgba(2, 6, 23, 0.35);
        }
        
        .glass-light {
            background: rgba(30, 41, 59, 0.45);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(148, 163, 184, 0.08);
        }
        
        .neon-border {
            position: relative;
        }
        
        .neon-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(135deg, rgba(45, 212, 191, 0.18), transparent, rgba(96, 165, 250, 0.18));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #2dd4bf, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 24px rgba(15, 23, 42, 0.35);
        }

        .blur-3xl {
            opacity: 0.35;
        }
        
        .status-pulse {
            animation: statusPulse 2s infinite;
        }
        
        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body class="text-white antialiased">
    {% block body %}{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
    
    <script>
        // Global toast notification system
        function showNotification(title, message, type = 'info') {
            const container = document.getElementById('notificationContainer') || createNotificationContainer();
            const icons = {
                success: '<i class="fas fa-check-circle text-green-400"></i>',
                error: '<i class="fas fa-times-circle text-red-400"></i>',
                warning: '<i class="fas fa-exclamation-circle text-yellow-400"></i>',
                info: '<i class="fas fa-info-circle text-blue-400"></i>'
            };
            
            const bgColors = {
                success: 'border-green-500/50 bg-green-500/10',
                error: 'border-red-500/50 bg-red-500/10',
                warning: 'border-yellow-500/50 bg-yellow-500/10',
                info: 'border-blue-500/50 bg-blue-500/10'
            };
            
            const toast = document.createElement('div');
            toast.className = `glass border-l-4 ${bgColors[type]} p-4 rounded-r-lg shadow-lg animate-slide-in mb-3 max-w-sm`;
            toast.innerHTML = `
                <div class="flex items-start gap-3">
                    <div class="flex-shrink-0 mt-0.5">${icons[type]}</div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-semibold text-white">${title}</p>
                        <p class="text-xs text-gray-400 mt-1">${message}</p>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-gray-500 hover:text-white transition-colors">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'fadeIn 0.5s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }
        
        function createNotificationContainer() {
            const container = document.createElement('div');
            container.id = 'notificationContainer';
            container.className = 'fixed top-4 right-4 z-50';
            document.body.appendChild(container);
            return container;
        }
        
        // Initialize notification container
        createNotificationContainer();
    </script>
</body>
</html>
